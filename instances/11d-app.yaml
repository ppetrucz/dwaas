apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dw-11d-app
  namespace: argocd
spec:
  destination:
    namespace: dw-11d
    server: https://kubernetes.default.svc
  project: default
  source:
    path: overlays/11d
    repoURL: https://github.com/ppetrucz/dw-config
    targetRevision: minikube
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
