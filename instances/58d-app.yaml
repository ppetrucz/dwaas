apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dw-58d-app
  namespace: argocd
spec:
  destination:
    namespace: dw-58d
    server: https://kubernetes.default.svc
  project: dwaas
  source:
    path: overlays/58d
    repoURL: https://github.com/ppetrucz/dw-config
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
